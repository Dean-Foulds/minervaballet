{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Minerva Boards{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret One" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head> 
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #580000;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Minerva Boards</a>
      </div>
    </nav>
    <div class="container">
      <ol class="breadcrumb my-4"  style="background-color: #580000;">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
